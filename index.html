<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bubbles</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0B0B2B, #1B1B3A);  /* Deep space blue gradient */
            color: #FFFFFF;
            overflow: hidden;
            position: relative;
        }

        /* Add star background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: 1;
        }

        #game-container {
            background-color: rgba(255, 255, 255, 0.05);  /* More transparent */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);  /* Purple glow */
            padding: 2rem;
            border-radius: 15px;
            width: 800px;
            height: 600px;
            position: relative;
        }

        .word-display {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            min-height: 200px;
        }

        #word-input {
            font-size: 1.5rem;
            padding: 1rem;
            width: 80%;
            border: 2px solid transparent; /* Add fixed border width */
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-sizing: border-box; /* This prevents size changes */
            color: #FFFFFF;
            border: 2px solid rgba(138, 43, 226, 0.3);  /* Purple border */
        }

        #word-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(138, 43, 226, 0.6);  /* Brighter purple on focus */
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .length-indicators {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            background-color: rgba(100, 200, 255, 0.3);
            padding: 1rem;
            border-radius: 25px;
        }

        .length-indicator {
            width: 60px;
            height: 60px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ring-segments {
            position: absolute;
            width: 60px;  /* Explicit width matching parent */
            height: 60px; /* Explicit height matching parent */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center using transform */
        }

        .ring-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 4px solid transparent;
            border-top: 4px solid rgba(164, 101, 222, 0.3);  /* Purple segments */
            border-radius: 50%;
            clip-path: polygon(50% 50%, 0 0, 100% 0);
            transform-origin: 50% 50%; /* Explicit center origin */
            box-sizing: border-box; /* Ensure border is included in size calculation */
        }

        .ring-segment.filled {
            border-top-color: #bf40ff;  /* Brighter purple for filled segments */
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;  /* Keep gold for stars */
            font-size: 24px;
            z-index: 2;
            line-height: 0; /* Prevent any line height from affecting positioning */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);  /* Gold glow */
        }

        .star.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.3s ease-out;
        }

        .hidden {
            display: none;
        }

        span {
            z-index: 1;
            color: white;
            font-size: 14px;
        }

        .completed {
            background-color: #ffd700; /* Gold color for completed indicators */
        }

        #score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 15px;
        }

        .previous-words {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        /* Add bubble animations */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        /* Update word display area */
        .word-display {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            height: 300px; /* Fixed height */
            overflow-y: auto; /* Scrollable */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #previous-words {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 1rem;
        }

        .previous-words {
            color: white;
            opacity: 0.8;
            margin: 0.2rem 0;
            /* Remove float animation */
        }

        /* Points animation */
        @keyframes fadeOutUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .points-indicator {
            position: absolute;
            color: #FFD700;
            font-weight: bold;
            animation: fadeOutUp 1s forwards;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Fixed game container size */
        #game-container {
            width: 800px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Error message styling */
        .error-message {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff9999;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            animation: fadeOut 1.5s forwards;
            z-index: 100;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Input error state */
        #word-input.error {
            background-color: rgb(255, 159, 159); /* Light pink background with reduced opacity */
            border-color: #ff6666;
        }

        #word-input {
            transition: all 0.2s ease;
        }

        /* Add/update these styles */
        .game-header {
            display: flex;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .word-panel {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-panel {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-text {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        #score-value {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        /* Remove the old score positioning */
        #score {
            display: none;
        }

        /* Update word display area */
        .word-display {
            display: none; /* Hide the old word display */
        }

        #previous-words {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        /* Add this right after opening body tag */
        #level-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(to bottom, #1B1B3A, #0B0B2B);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            color: #f3f3f3;
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .modal-content p {
            font-size: 1.2rem;
        }

        .hidden {
            display: none;
        }

        /* Update/add these styles */
        .timer-text {
            font-size: 1.5rem;
            color: #bf40ff;
            margin-top: 1rem;
            /* Remove any transform properties */
        }

        /* Remove any transform properties from modal-related styles */
        .celebration-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        .star {
            transition: all 0.3s ease-out;
        }

        .star.hidden {
            transform: scale(0);
            opacity: 0;
        }

        .ring-segment.filled {
            transition: all 0.3s ease-out;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-size: 24px;
            transition: all 0.3s ease-out;
        }

        .star.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .sparkle {
            position: fixed;
            width: 20px;  /* Increased from 8px */
            height: 20px; /* Increased from 8px */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 1000;
            pointer-events: none;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #9932CC, #FFD700);  /* Purple to gold gradient */
        }

        .ring-segment.filled {
            transition: fill 0.3s ease-out;
        }

        /* Remove the length-specific clip paths */
        [data-length="5"] .ring-segment,
        [data-length="6"] .ring-segment {
            clip: none;
        }

        /* Update the number visibility when star is shown */
        .length-indicator .star:not(.hidden) + span {
            display: none;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 24px;
            z-index: 2;
        }

        /* Ensure number is properly centered when visible */
        .length-indicator span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Add or update modal styles */
        .level-stats {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .level1-score {
            color: #f3f3f3;
            font-size: 1.2em;
            font-weight: bold;
        }
        .level2-score {
            color: #f3f3f3;
            font-size: 1.2em;
            font-weight: bold;
        }
        .level3-score {
            color: #f3f3f3;
            font-size: 1.2em;
            font-weight: bold;
        }

        .level-stats.hidden {
            display: none;
        }

        /* Add these styles for the final score display */
        .total-score {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2em;
            color: #ffd700;
        }

        .level-stats p {
            margin: 0.5rem 0;
        }

        /* Style for level number in header */
        h2 .level-number {
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
        }

        /* Style for level number in message */
        .level-message .level-number {
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
        }

        .bonus-points {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .version-label {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            font-family: monospace;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Add this right after opening body tag -->
    <div id="level-modal" class="modal">
        <div class="modal-content">
            <h2>Level <span class="h2 level-number">1</span></h2>
            <p class="level-message">Press Enter to Start Level <span class="level-number">1</span></p>
            <div class="level-stats hidden">
                <p>Level 1 Score: <span class="level1-score">0</span></p>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div class="game-header">
            <!-- Left panel for word display -->
            <div class="word-panel">
                <div id="previous-words"></div>
            </div>
            
            <!-- Right panel for score and timer -->
            <div class="score-panel">
                <div class="score-text">Score:</div>
                <div id="score-value">0</div>
                <div class="timer-text">Time: 45</div>
            </div>
        </div>
        
        <input type="text" id="word-input" placeholder="str..." autocomplete="off" spellcheck="false">
        
        <div class="length-indicators">
            <!-- 3-4 letters -->
            <div class="length-indicator" data-length="3-4">
                <div class="ring-segments">
                    <div class="ring-segment" style="transform: rotate(0deg)"></div>
                    <div class="ring-segment" style="transform: rotate(120deg)"></div>
                    <div class="ring-segment" style="transform: rotate(240deg)"></div>
                </div>
                <div class="star hidden">★</div>
                <span>3-4</span>
            </div>

            <!-- 5 letters -->
            <div class="length-indicator" data-length="5">
                <div class="ring-segments">
                    <div class="ring-segment" style="transform: rotate(0deg)"></div>
                    <div class="ring-segment" style="transform: rotate(120deg)"></div>
                    <div class="ring-segment" style="transform: rotate(240deg)"></div>
                </div>
                <div class="star hidden">★</div>
                <span>5</span>
            </div>

            <!-- 6 letters -->
            <div class="length-indicator" data-length="6">
                <div class="ring-segments">
                    <div class="ring-segment" style="transform: rotate(0deg)"></div>
                    <div class="ring-segment" style="transform: rotate(120deg)"></div>
                    <div class="ring-segment" style="transform: rotate(240deg)"></div>
                </div>
                <div class="star hidden">★</div>
                <span>6</span>
            </div>

            <!-- 7 letters -->
            <div class="length-indicator" data-length="7">
                <div class="ring-segments">
                    <div class="ring-segment" style="transform: rotate(0deg)"></div>
                    <div class="ring-segment" style="transform: rotate(120deg)"></div>
                    <div class="ring-segment" style="transform: rotate(240deg)"></div>
                </div>
                <div class="star hidden">★</div>
                <span>7</span>
            </div>

            <!-- 8 letters -->
            <div class="length-indicator" data-length="8">
                <div class="ring-segments">
                    <div class="ring-segment" style="transform: rotate(0deg)"></div>
                    <div class="ring-segment" style="transform: rotate(120deg)"></div>
                    <div class="ring-segment" style="transform: rotate(240deg)"></div>
                </div>
                <div class="star hidden">★</div>
                <span>8</span>
            </div>

            <!-- 9 letters -->
            <div class="length-indicator" data-length="9">
                <div class="ring-segments">
                    <div class="ring-segment" style="transform: rotate(0deg)"></div>
                    <div class="ring-segment" style="transform: rotate(120deg)"></div>
                    <div class="ring-segment" style="transform: rotate(240deg)"></div>
                </div>
                <div class="star hidden">★</div>
                <span>9</span>
            </div>

            <!-- 10+ letters -->
            <div class="length-indicator" data-length="10+">
                <div class="ring-segments">
                    <div class="ring-segment" style="transform: rotate(0deg)"></div>
                    <div class="ring-segment" style="transform: rotate(120deg)"></div>
                    <div class="ring-segment" style="transform: rotate(240deg)"></div>
                </div>
                <div class="star hidden">★</div>
                <span>10+</span>
            </div>
        </div>
    </div>
    
    <div class="version-label">Space Bubbles v1.0.1</div>
    
    <script>
        class WordGame {
            constructor() {
                // Update initial configuration
                this.currentLevel = 1;
                this.levelTimes = {
                    1: 45,
                    2: 30,
                    3: 25
                };
                this.letterSets = {
                    1: ['str', 'pre', 'con', 'un'],
                    2: ['dis', 'mis', 'sub', 'out'],
                    3: ['re', 'de', 'ce', 'be']
                };
                this.level1Score = 0;
                this.level2Score = 0;
                this.currentScore = 0;
                this.currentPrefix = ''; // Store the current level's selected prefix
                
                // Remove currentLetterSetIndex since we'll randomly select prefixes
                
                // Game configuration
                this.timePerRound = this.levelTimes[this.currentLevel];
                this.modal = document.getElementById('level-modal');
                this.isGameActive = false;
                
                // Game state
                this.usedWords = new Set();
                this.lengthCounts = {
                    '3-4': { count: 0, completed: false },
                    '5': { count: 0, completed: false },
                    '6': { count: 0, completed: false },
                    '7': { count: 0, completed: false },
                    '8': { count: 0, completed: false },
                    '9': { count: 0, completed: false },
                    '10+': { count: 0, completed: false }
                };
                
                // DOM elements - add null checks
                this.wordInput = document.getElementById('word-input');
                this.scoreDisplay = document.getElementById('score-value');
                this.previousWords = document.getElementById('previous-words');
                this.lengthIndicators = document.querySelectorAll('.length-indicator');
                this.timerDisplay = document.querySelector('.timer-text');

                // Verify all required elements exist
                if (!this.modal || !this.wordInput || !this.scoreDisplay || 
                    !this.previousWords || !this.timerDisplay) {
                    console.error('Required DOM elements not found');
                    return;
                }

                // Event listeners
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        if (!this.isGameActive && this.modal && !this.gameCompleted) { 
                            this.startLevel();
                        } else {
                            if (document.activeElement === this.wordInput) {
                                this.checkWord();
                            }
                        }
                    }
                });

                // Add click handler for word input
                this.wordInput.addEventListener('click', (e) => {
                    if (this.isGameActive) {
                        this.wordInput.focus();
                    }
                });

                // Add focus handler for word input
                this.wordInput.addEventListener('focus', (e) => {
                    if (this.isGameActive) {
                        this.wordInput.focus();
                    }
                });

                // Update the existing blur handler if you have one, or add this:
                this.wordInput.addEventListener('blur', (e) => {
                    if (this.isGameActive) {
                        // Small delay to allow for window refocus
                        setTimeout(() => {
                            this.wordInput.focus();
                        }, 100);
                    }
                });

                // Show initial modal
                this.showLevelModal();

                // Add game container reference
                this.gameContainer = document.getElementById('game-container');
            }

            resetGame() {
                this.wordInput.disabled = false;
                this.usedWords.clear();
                this.previousWords.innerHTML = '';
                this.currentScore = 0;
                this.scoreDisplay.textContent = '0';
                
                // Reset length indicators
                this.lengthIndicators.forEach(indicator => {
                    indicator.querySelectorAll('.ring-segment').forEach(segment => {
                        segment.classList.remove('filled');
                    });
                    indicator.querySelector('.star').classList.add('hidden');
                });
                
                // Reset length counts
                Object.keys(this.lengthCounts).forEach(key => {
                    this.lengthCounts[key] = { count: 0, completed: false };
                });
            }

            startLevel() {
                if (!this.isGameActive && this.modal) {
                    this.modal.style.display = 'none';
                    this.isGameActive = true;
                    
                    // Select random prefix for this level
                    const prefixSet = this.letterSets[this.currentLevel];
                    this.currentPrefix = prefixSet[Math.floor(Math.random() * prefixSet.length)];
                    
                    if (this.currentLevel > 1) {
                        this.currentScore = 0;
                        if (this.scoreDisplay) {
                            this.scoreDisplay.textContent = '0';
                        }
                    }

                    this.timePerRound = this.levelTimes[this.currentLevel];
                    this.startNewRound();
                    this.startTimer();
                    if (this.wordInput) {
                        this.wordInput.focus();
                        this.updatePlaceholder();
                    }
                }
            }

            async checkWord() {
                if (!this.isGameActive) return;

                const word = this.wordInput.value.toLowerCase().trim();
                
                // Check if word starts with the selected prefix for this level
                if (!word.startsWith(this.currentPrefix)) {
                    this.showError(`Word must start with: ${this.currentPrefix}`);
                    return;
                }

                // Rest of validation...
                if (word.length < 3) {
                    this.showError('Word must be at least 3 letters long');
                    return;
                }

                if (this.usedWords.has(word)) {
                    this.showError('You already used this word!');
                    return;
                }

                try {
                    const isValid = await this.isValidWord(word);
                    if (isValid) {
                        this.addWord(word);
                        this.updateScore(this.calculatePoints(word));
                        this.wordInput.value = '';
                        this.updateLengthIndicators(word);
                        this.updatePlaceholder();
                    } else {
                        this.showError('Not a valid word!');
                    }
                } catch (error) {
                    this.showError('Error checking word');
                    console.error('Error checking word:', error);
                }
            }

            async isValidWord(word) {
                try {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                    return response.ok;
                } catch {
                    return false;
                }
            }

            addWord(word) {
                this.usedWords.add(word);
                const wordElement = document.createElement('div');
                wordElement.textContent = word;
                wordElement.className = 'previous-words';
                
                // Add to beginning of list
                if (this.previousWords.firstChild) {
                    this.previousWords.insertBefore(wordElement, this.previousWords.firstChild);
                } else {
                    this.previousWords.appendChild(wordElement);
                }
                
                // Scroll to top
                this.previousWords.scrollTop = 0;
                
                // Show points animation
                const points = this.calculatePoints(word);
                const category = this.getLengthCategory(word.length);
                this.showPoints(points, category);
            }

            calculatePoints(word) {
                const length = word.length;
                if (length <= 4) return 50;
                if (length === 5) return 70;
                if (length === 6) return 90;
                if (length === 7) return 120;
                if (length === 8) return 140;
                if (length === 9) return 160;
                return 170; // 10+ letters
            }

            updateScore(points) {
                this.currentScore += points;
                this.scoreDisplay.textContent = this.currentScore;
            }

            updateLengthIndicators(word) {
                const length = word.length;
                let category = length >= 10 ? '10+' : 
                              length >= 9 ? '9' :
                              length >= 8 ? '8' :
                              length >= 7 ? '7' :
                              length >= 6 ? '6' :
                              length >= 5 ? '5' : '3-4';

                const indicator = Array.from(this.lengthIndicators)
                    .find(ind => ind.dataset.length === category);

                if (indicator) {
                    const segments = indicator.querySelectorAll('.ring-segment');
                    const emptySegment = Array.from(segments)
                        .find(segment => !segment.classList.contains('filled'));

                    if (emptySegment) {
                        emptySegment.classList.add('filled');
                        
                        // Check if this completes the ring
                        const filledSegments = indicator.querySelectorAll('.ring-segment.filled');
                        if (filledSegments.length === segments.length) {
                            // Award bonus points for completing a ring
                            this.celebrateCompletion(indicator);
                            this.awardBonusPoints(category);
                        }
                    }
                }
            }

            getLengthCategory(length) {
                if (length <= 4) return '3-4';
                if (length >= 10) return '10+';
                return length.toString();
            }

            awardBonusPoints(category) {
                let bonus = 0;
                switch(category) {
                    case '3-4': bonus = 100; break;
                    case '5': bonus = 150; break;
                    case '6': bonus = 200; break;
                    case '7': bonus = 250; break;
                    case '8': bonus = 300; break;
                    case '9': bonus = 350; break;
                    case '10+': bonus = 400; break;
                }
                this.updateScore(bonus);
                this.showBonus(bonus, category);  // Pass the category
            }

            showBonus(bonus, category) {  
                // Add delay before showing bonus points
                setTimeout(() => {
                    const bonusElement = document.createElement('div');
                    bonusElement.className = 'points-indicator bonus';  // Add bonus class
                    bonusElement.textContent = `+${bonus} BONUS!`;
                    
                    // Find the indicator for this category
                    const indicator = Array.from(this.lengthIndicators)
                        .find(el => el.dataset.length === category);
                    
                    // Position above the length indicator
                    const rect = indicator.getBoundingClientRect();
                    bonusElement.style.left = `${rect.left + rect.width/2}px`;
                    bonusElement.style.top = `${rect.top - 20}px`;
                    
                    document.body.appendChild(bonusElement);
                    
                    // Remove after longer animation
                    setTimeout(() => bonusElement.remove(), 2000);
                }, 500);  // 500ms delay before showing bonus
            }

            showError(message = 'Invalid word') {
                // Add error class to input
                this.wordInput.classList.add('error');
                
                // Create error message
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = message;
                
                // Position it above the input
                const inputRect = this.wordInput.getBoundingClientRect();
                errorElement.style.top = `${inputRect.top - 40}px`; // Position above input
                
                // Add to DOM
                document.body.appendChild(errorElement);
                
                // Remove error class from input
                setTimeout(() => {
                    this.wordInput.classList.remove('error');
                }, 500);
                
                // Remove error message after animation
                setTimeout(() => {
                    errorElement.remove();
                }, 1500);
            }

            startNewRound() {
                this.isGameActive = true;
                this.usedWords.clear();
                this.previousWords.innerHTML = '';
                this.wordInput.value = '';
                this.wordInput.disabled = false;
                this.wordInput.focus();
                
                // Update the placeholder text
                this.updatePlaceholder();
                
                // Reset length counts
                Object.keys(this.lengthCounts).forEach(key => {
                    this.lengthCounts[key] = { count: 0, completed: false };
                });
                
                // Reset visual indicators
                this.lengthIndicators.forEach(indicator => {
                    indicator.querySelectorAll('.ring-segment').forEach(segment => {
                        segment.classList.remove('filled');
                    });
                    indicator.querySelector('.star').classList.add('hidden');
                });
            }

            showPoints(points, category) {
                const indicator = Array.from(this.lengthIndicators)
                    .find(el => el.dataset.length === category);
                
                const pointsElement = document.createElement('div');
                pointsElement.className = 'points-indicator';
                pointsElement.textContent = `+${points}`;
                
                // Position above the length indicator
                const rect = indicator.getBoundingClientRect();
                pointsElement.style.left = `${rect.left + rect.width/2}px`;
                pointsElement.style.top = `${rect.top - 20}px`;
                
                document.body.appendChild(pointsElement);
                
                // Remove after animation
                setTimeout(() => pointsElement.remove(), 1000);
            }

            // Add this new method
            updatePlaceholder() {
                if (!this.wordInput) return;
                this.wordInput.placeholder = `${this.currentPrefix}...`;
            }

            startTimer() {
                this.timeRemaining = this.timePerRound;
                this.updateTimerDisplay();
                
                if (this.timer) {
                    clearInterval(this.timer);
                }
                
                this.timer = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();
                    
                    if (this.timeRemaining <= 0) {
                        clearInterval(this.timer);
                        this.endGame();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                if (this.timerDisplay) {
                    this.timerDisplay.textContent = `Time: ${this.timeRemaining}`;
                }
            }

            endGame() {
                this.isGameActive = false;
                if (this.wordInput) {
                    this.wordInput.disabled = true;
                }
                
                if (this.currentLevel === 1) {
                    this.level1Score = this.currentScore;
                    this.showLevelUpModal(2);
                } else if (this.currentLevel === 2) {
                    this.level2Score = this.currentScore;
                    this.showLevelUpModal(3);
                } else {
                    // Final level completed
                    this.showFinalScore();
                }
            }

            showLevelModal() {
                const modalContent = this.modal.querySelector('h2');
                modalContent.textContent = `Level ${this.currentLevel}`;
                this.modal.classList.remove('hidden');
            }

            celebrateCompletion(indicator) {
                // Add bonus points
                this.updateScore(50);

                // Show the star
                const star = indicator.querySelector('.star');
                if (star) {
                    star.classList.remove('hidden');
                }

                // Create more sparkles
                for (let i = 0; i < 30; i++) { // Increased number of sparkles
                    setTimeout(() => {
                        this.createSparkle(indicator);
                    }, i * 50); // Stagger the sparkle creation
                }
            }

            createSparkle(indicator) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                document.body.appendChild(sparkle);
                
                const colors = [
                    '#ffd700', // Gold
                    '#ffdf4f', // Lighter gold
                    '#ffc125', // Darker gold
                    '#ffcc00', // Yellow gold
                    '#daa520', // Goldenrod
                    '#ffdb58'  // Mustard
                ];
                
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                const rect = indicator.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                sparkle.style.left = `${centerX}px`;
                sparkle.style.top = `${centerY}px`;

                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 30;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;

                sparkle.animate([
                    { 
                        transform: 'translate(-50%, -50%) scale(1) rotate(0deg)',
                        opacity: 1 
                    },
                    { 
                        transform: `translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) scale(0) rotate(${720 + Math.random() * 360}deg)`,
                        opacity: 0 
                    }
                ], {
                    duration: 2000 + Math.random() * 1000, // Increased from 1200 + 600 to 2000 + 1000
                    easing: 'cubic-bezier(0.15, 0.85, 0.45, 0.95)'
                }).onfinish = () => sparkle.remove();
            }

            showLevelUpModal(nextLevel) {
                if (!this.modal) return;

                // Update h2 using the same innerHTML approach
                const h2Element = this.modal.querySelector('h2');
                if (h2Element) {
                    h2Element.innerHTML = `Level <span class="level-number">${nextLevel}</span>`;
                }

                // Update message (keeping the working part)
                const message = this.modal.querySelector('.level-message');
                if (message) {
                    message.innerHTML = `Press Enter to Start Level <span class="level-number">${nextLevel}</span>`;
                }
                
                // Update stats display
                const stats = this.modal.querySelector('.level-stats');
                if (stats) {
                    stats.classList.remove('hidden');
                    stats.innerHTML = `
                        ${this.currentLevel >= 1 ? `<p>Level 1 Score: <span class="level1-score">${this.level1Score}</span></p>` : ''}
                        ${this.currentLevel >= 2 ? `<p>Level 2 Score: <span class="level2-score">${this.level2Score}</span></p>` : ''}
                    `;
                }

                this.modal.classList.remove('hidden');
                this.modal.style.display = 'flex';

                this.currentLevel = nextLevel;
                this.timePerRound = this.levelTimes[nextLevel];
                this.currentLetterSetIndex = 0;
            }

            showFinalScore() {
                if (!this.modal) return;

                // Set flag to disable Enter key
                this.gameCompleted = true;

                const levelNumber = this.modal.querySelector('h2');
                const message = this.modal.querySelector('.level-message');
                const stats = this.modal.querySelector('.level-stats');
                
                if (levelNumber) levelNumber.innerHTML = 'Game Complete!';
                if (message) message.textContent = 'Game Over!';
                
                // Show all level scores
                if (stats) {
                    stats.classList.remove('hidden');
                    const totalScore = this.level1Score + this.level2Score + this.currentScore;
                    stats.innerHTML = `
                        <p>Level 1 Score: <span class="level1-score">${this.level1Score}</span></p>
                        <p>Level 2 Score: <span class="level2-score">${this.level2Score}</span></p>
                        <p>Level 3 Score: <span class="level3-score">${this.currentScore}</span></p>
                        <p class="total-score">Total Score: ${totalScore}</p>
                        <p>Refresh the Page to Play Again</p>
                    `;
                }

                this.modal.classList.remove('hidden');
                this.modal.style.display = 'flex';
            }

            // Add method to get random prefix
            getRandomPrefix() {
                const currentPrefixSet = this.letterSets[this.currentLevel];
                const randomIndex = Math.floor(Math.random() * currentPrefixSet.length);
                return currentPrefixSet[randomIndex];
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            new WordGame();
        });
    </script>
